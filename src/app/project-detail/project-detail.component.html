<div class="project-detail">
  <div class="row">
    <h3>
      {{(projectToDisplay | async)?.title}}
    </h3>
  </div>
  <h4><a [href]='(projectToDisplay | async)?.url' target="_blank" >{{(projectToDisplay | async)?.url}}</a></h4>
  <div class="col-xs-12 photo" [ngStyle]="{'background-image': 'url(' + (projectToDisplay | async)?.photos[0].url + ')'}">
    <!-- <img [src]="(projectToDisplay | async)?.photos[0].url"/> -->
  </div>
  <div class="col-md-1"></div>
  <div class="text col-md-10">
    <p *ngFor="let paragraph of (projectToDisplay | async)?.description">
      {{paragraph.text}}
    </p>
  </div>
  <div class="col-md-1"></div>
</div>
