
<div class="row project-list">
  <div class="col-md-6 project">
    <div *ngFor="let project of projects | async" class="panel panel-default">
      <div class="panel-body">
        <div class="col-xs-7">
          <div class="img">
          </div>
          <!-- <img src="{{product.imageUrl}}"/> -->
        </div>
        <div class="col-xs-5">
          <h3>{{project.title}}</h3>
          <h5>{{project.languages}}</h5>
          <div class="truncate">
            <p *ngFor="let paragraph of project.description" >
              {{paragraph.text}}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
